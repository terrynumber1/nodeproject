<!DOCTYPE html>

<html ng-app ng-init='
  length="9";
  width="3";
'>
<head>
  <meta charset="UTF-8">

</head>

<body>

  <p>
    If the length is {{length}} and the width is {{width}}, the perimeter is
    {{length*2 + width*2}}
  </p>

  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
</body>
</html>
